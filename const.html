<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável Const</title>
    <script>
        
        const SERIE = 'Friends'
        
        function x() {
            const SERIE = 'The Walking Dead'
            console.log('Dentro da função: ' + SERIE)
        }

        x()

        console.log('Escopo Global: ' + SERIE)
    </script>
</head>

</body>
</html>
